<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Keirin Board 配布ページ</title>

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: "Segoe UI", sans-serif;
        color: #eee;
    }

    .hero {
        width: 100%;
        height: 380px;
        background: linear-gradient(to bottom right, #1f1f1f, #000);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .hero h1 {
        font-size: 48px;
        letter-spacing: 2px;
        margin: 0;
        font-weight: 900;
        background: linear-gradient(90deg, #ffdd55, #ffaa00);
        -webkit-background-clip: text;
        color: transparent;
    }

    .hero p {
        margin-top: 10px;
        font-size: 18px;
        color: #bbb;
    }

    .btn {
        margin-top: 25px;
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 700;
        letter-spacing: 1px;
        background: #ffaa00;
        color: #000;
        transition: 0.2s;
        text-decoration: none;
        display: inline-block;
    }

    .btn:hover {
        background: #ffbb33;
        transform: scale(1.05);
    }

    .section {
        max-width: 900px;
        margin: 60px auto;
        padding: 0 20px;
    }

    .section h2 {
        font-size: 30px;
        margin-bottom: 10px;
        border-left: 6px solid #ffaa00;
        padding-left: 12px;
    }

    .section p {
        font-size: 17px;
        line-height: 1.8;
        color: #ccc;
    }

    .footer {
        margin-top: 70px;
        padding: 20px;
        text-align: center;
        font-size: 14px;
        color: #777;
    }

    a.x-link {
        color: #1d9bf0;
        font-weight: bold;
        text-decoration: none;
    }
    a.x-link:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="hero">
    <h1>Keirin Board</h1>
    <p>競輪予想を “直感的に” 作れるドラッグ式ラインボード</p>

<a class="btn" href="https://kumataro-keirin.github.io/keirin-board/" target="_blank">
    ▶ アプリを開く
</a>
</div>

<div class="section">
    <h2>特徴</h2>
    <p>
        Keirin Board は、競輪の並び・ライン構成を<br>
        直感的にドラッグ操作で作れる無料Webアプリです。<br><br>

        グループ1〜5、丸サイズ変更、誤タップ防止、背景カスタム、スマホ対応など、<br>
        予想に必要な機能を最適化しています。
    </p>
</div>

<div class="section">
    <h2>作者</h2>
    <p>
        制作者：  
        <a class="x-link" href="https://x.com/kumatarou_kuma_" target="_blank">@kumatarou_kuma_</a><br>
        X にて最新情報を発信しています。
    </p>
</div>

<div class="footer">
    © 2025 Keirin Board
</div>

</body>
</html>
